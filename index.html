<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Avalie sua mentoria</title>


</head>
  <body>
    <div class="page">
      <header>
        <h1>
          avalie a sua mentoria
        </h1>
        <p>
          Chegou a hora de avaliar o seu mentor. Bora lá?
        </p>
        <img src="images/rating.svg" alt="Imagem de um balãozinho pensando com 3 de 5 estrelas">
      </header>
      <div class="header">
        <h2>
          Informações pessoais
        </h2>
      </div>
      <form id="form">
          <fieldset>
            <div class="fieldset-wrapper">
              <div class="column">
                <div class="input-wrapper">
                  <label for="event-name">Nome</label>
                  <input type="text" id="event-firstname" required minlength="4">
                </div>
                <div class="input-wrapper">
                  <label for="event-name">Sobrenome</label>
                  <input type="text" id="event-secondname" required minlength="4">
                </div>
              </div>
              <div class="input-wrapper">
                <label for="event-email">E-mail<span>(digite um e-mail válido)</span></label>
                <input type="e-mail" id="event-e-mail" required minlength="10">
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>
                Informações do mentor
              </legend>
              <div class="input-wrapper">
                <label for="event-select">Selecione quem foi o seu mentor</label>
                <select id="event-select">
                  <option value="toguro">Toguro</option>
                  <option value="maykão">Maykão</option>
                  <option value="rodrigueira">Rodrigueira</option>
                </select>
              </div>
              <div class="input-wrapper">
                <label for="event-feedback">Feedback sobre o mentor</label>
                <textarea id="feedback"></textarea>
              </div>
              <div class="checkbox-wrapper">
                <input type="checkbox" id="checkbox"/>
                <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
              </div> 
            </div> 
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Agendando próxima mentoria</legend>
      
              <div class="column2">
              <div class="input-wrapper">
                <label for="event-data">Data</label>
                <input type="date" id="event-date"/>
              </div>
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin"/>
              </div>     
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end"/>
              </div>  
              </div>
            </div>
          </fieldset>
          <footer>
            <input 
            class="button" 
            type="submit" 
            form="form"
            value="Salvar"/>
          </footer>
      </form>
    </div>  
  </body>
</html>
